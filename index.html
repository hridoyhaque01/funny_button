<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>funny button</title>

    <!--================ main css link =================-->

    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <!--================ container part =================-->

    <div class="container">
      <div class="wrapper">
        <h2>Fill the Form</h2>
        <form action="" id="form">
          <div class="form-group">
            <input
              type="email"
              class="email"
              id="email"
              placeholder="enter email..."
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="password"
              placeholder="enter password..."
              required
            />
          </div>
          <button class="loged" type="submit">log in</button>
        </form>
      </div>
    </div>

    <!--================ main js link =================-->

    <script src="Assets/js/main.js"></script>
  </body>
</html>
